<!-- header -->

<section class="register-form">

    <div class="register-card">
            <h1>Register</h1>

          <div class="form-control">
            <label for="">Name</label>
            <input type="text" id="uname" placeholder="Ex. safa">
            <span class="error" id="unameError"></span>
          </div>
          <div class="form-control">
            <label for="">Email</label>
            <input type="email" id="email" placeholder="Ex.abc@gmail.com">
            <span class="error" id="emailError"></span>
          </div>
          <div class="form-control">
            <label for="">Password</label>
            <input type="password" id="pass" placeholder="Ex xxxxxx">
            <span class="error" id="passError"></span>
          </div>
          <div class="form-control">
            <label for="">Confirm Password</label>
            <input type="password" id="con-pass" placeholder="Type the same password as above">
            <span class="error" id="cpassError"></span>
          </div>
          <div class="form-control"> 
            <button type="submit" onclick="register_form()">Submit</button>
          </div>

    </div>

</section>


<script src ="./registerform.js"> </script>
