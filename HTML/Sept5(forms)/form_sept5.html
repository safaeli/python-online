<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
</head>
<body>
    <h1>Student Registration Form</h1>
    <h2> Student Information</h2>
    <form action="">
        <table>
            <tr>
                <td>
                    First Name
                </td>
                <td>
                    <input type="text" name="first_name" value="">
                </td>
            </tr>
            <tr>
                <td>
                    Middle Name
                </td>
                <td>
                    <input type="text" name="middle_name" value="">
                </td>
            </tr>
            <tr>
                <td>
                    Last Name
                </td>
                <td>
                    <input type="text" name="last_name" value="">
                </td>
            </tr>
            <tr>
                <td>
                    Middle Name
                </td>
                <td>
                    <input type="text" name="middle_name" value="">
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth
                </td>
                <td>
                    <input type="date" name="dob">
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                </td>
            
            <tr>
                <td>
                    Passport Picture
                </td>
                <td>
                    <input type="file" name="" value=""> 
                </td>
            </tr>
</table>
            <table>
            <h2>Address</h2>
            <tr>
                <td>
                    Street Name
                </td>
                <td>
                    <textarea name="Address" id="" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    City Name
                </td>
                <td>
                    <textarea name="Address" id="" rows="1"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Postal Code
                </td>
                <td>
                    <textarea name="Address" id=""></textarea>
                </td>
            </tr>
</table>
<table>
<h2> Contact Information</h2>
            <tr>
                <td>
                    Email
                </td>
                <td>
                    <input type="email" name="email" value="">
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password">  
                </td>
            </tr>
            </table>
            
<h2> Course</h2>
<h3>Level of Study</h3>
<select name="" id="" >
            
                <option value="Foundation">Foundation</option>
                <option value="Undergraduate">Undergraduate</option>
                <option value="Postgraduate">Postgraduate</option>   
        </select> 
    <h3>Choose a Course</h3>  
    <select name="" id="" >
               <optgroup label="Foundation">
               <option value="foundation">Computing</option>
               <option value="foundation">Business</option>
               <option value="foundation">Pyschology</option>
                </optgroup>
                <optgroup label="UG">
                <option value="AI">AI</option>
                <option value="Cybersecurity">Cybersecurity</option>
                <option value="FinTech">FinTech</option>
                <option value="Digital Forensics">Digital Forensics</option>
                <option value="data analysis">Data Analysis</option>
                </optgroup>
                <optgroup label="PG">
                <option value="AI">Accounting</option>
                <option value="Cybersecurity">Science in Cybersecurity</option>
                <option value="FinTech">Software Engineering</option>
                <option value="Digital Forensics">Business Administration</option>
                </optgroup>
        </select>         
 
            <tr>
                <td>

                </td>
                <td align="right">
                    <button type="submit">Submit</button>
                    <button type="reset">reset</button>
                </td>
            </tr>
        
        </form>
</body>
</html>
